<!DOCTYPE html>
<html>
    <head>
        <title>Menu | UI_UX</title>
        <meta charset="utf-8">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo-desktop"><a href="index.html">logomarca</a></div>
                <nav class="desktop">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </nav>
                <nav class="mobile">
                    <div class="logo-mobile"><a href="index.html">logomarca</a></div>
                    <h3><i class="fa fa-bars"></i></h3>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Contato</a></li> 
                    </ul>
                </nav>
                <div class="clear"></div>
            </div>
        </header>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script>
            $(function(){
                $('nav.mobile h3').click(function(){
                    $('nav.mobile ul').slideToggle()
                })
            })
        </script>

    </body>
</html>
